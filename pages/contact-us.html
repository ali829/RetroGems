<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="../styles/contact.css" />
  </head>

  <body>
    <!-- Saloua's code goes here  -->
    <div class="contact-main">
     <h1>CONTACT US</h1>
      <br />

      <div class="container">
        <div class="left-column">
          <p>
            Have a question, suggestion, or just want to say hello? We're
            thrilled to connect with you! Feel free to reach out to us. We'll
            get back to you as soon as possible!
          </p>
          <br />

          <h2>Contact Information:</h3>
<!-- hdhdskjkjd -->
          <div class="address">
            <img src="../resources/icons/pin.svg" height="30px" width="auto" />
            <div class="adress-text">
              <label id="address">Address </label> <br />
              21 street, Gerudo Town <br />
            </div>
          </div>

          <div class="email">
            <img src="../resources/icons/Mail.svg" height="30px" width="auto" />
            <div class="infomail">
              <label id="infomail">Email </label><br />
              info@retrogems.com <br />
            </div>
          </div>

          <div class="phone">
            <img
              src="../resources/icons/Phone.png"
              height="30px"
              width="auto"
            />

            <div class="phonenumber">
              <label id="phonenumber">Phone number </label> <br />
              +1 345 678
            </div>

          </div>
        </div>
        
        <div class="right-column">
          <h2>Send us a Message</h2>
          <form class="contact-form">
            <label for="fname">First Name:</label>
            <input
              type="text"
              id="fname"
              name="fname"
              required
              placeholder="Enter your first name"
            />

            <label for="lname">Last Name:</label>
            <input
              type="text"
              id="lname"
              name="lname"
              required
              placeholder="Enter your last name"
            />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email adress"
            />

            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              placeholder="Enter your message"
            ></textarea>

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
